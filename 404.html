<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get full path after "/site"
      const path = window.location.pathname.split("/site")[1] || "/";
      // Avoid infinite loop
      if (!window.location.pathname.startsWith("/site/")) {
        window.location.replace("/site" + path);
      }
    </script>
  </head>
  <body style="background:black;color:white;display:flex;justify-content:center;align-items:center;height:100vh;">
    <div>
      <h1>Redirecting you to the paradise... ðŸŒ€</h1>
      <p>If you're stuck, <a href="/site" style="color:#FF9E58;">click here</a>.</p>
    </div>
  </body>
</html>
